mutation addContact($contactInput: ContactCreateInput!) {
    contact {
        create(input: $contactInput) {
            contact {
                id
                legacyId
                isInstructor
                isStaff
                isAdmin
                personalName {
                    firstName
                    lastName
                }
                account {
                    id
                    legacyId
                    name
                    isIndividual
                }
            }
            errors {
                label
                message
                value
            }
        }
    }
}
