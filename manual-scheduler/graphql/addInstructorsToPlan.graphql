mutation addInstructorsToPlan($instInput: PlanAddInstructorsInput!) {
    plan {
        addInstructors(input: $instInput) {
            plan {
                id
                legacyId
                name
                start
                end
                scheduleBounds {
                    startTime
                    endTime
                    days
                }
                location {
                    id
                    legacyId
                    name
                    description
                    address {
                        city
                        country {
                            code
                            name
                        }
                    }
                }
                status {
                    solveStatus
                    lastScore
                    explainScore
                    archivedAt

                }
                instructors {
                    edges {
                        node {
                            id
                            personalName {
                                firstName
                                lastName
                            }
                        }
                    }
                }
            }
            errors {
                label
                message
                value
            }
        }
    }
}
