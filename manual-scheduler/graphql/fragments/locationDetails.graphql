fragment locationDetails on Location {
    id
    legacyId
    code
    name
    description
    region {
        id
        legacyId
        code
        name
        company {
            id
            legacyId
            code
            name
        }
        countries {
            id
            code
            name
            provinces {
                code
                name
            }
            timeZones
        }

    }
}
