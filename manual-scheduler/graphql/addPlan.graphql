mutation addPlan($planInput: PlanCreateInput!) {
    plan {
        create(input: $planInput) {
            plan {
                id
                legacyId
                name
                start
                end
                scheduleBounds {
                    startTime
                    endTime
                    days
                }
                status {
                    solveStatus
                    lifecycleState
                    lastScore
                    explainScore
                    archivedAt
                    scheduledAt
                }
                instructors {
                    edges {
                        node {
                            id
                            legacyId
                            personalName {
                                firstName
                                lastName
                            }
                        }
                    }
                }
                resources {
                    edges {
                        node {
                            id
                            legacyId
                            name
                        }
                    }
                }
                eventNeeds {
                    id
                    legacyId
                    courseTemplate {
                        id
                        legacyId
                        title
                    }
                    sessionNeeds {
                        id
                        legacyId
                        solution {
                            start
                            end
                            instructors {
                                id
                                legacyId
                                personalName {
                                    firstName
                                    lastName
                                }
                            }
                            resources {
                                id
                                legacyId
                                name
                                type {
                                    id
                                    legacyId
                                    name
                                }
                            }
                        }
                    }
                }
            }
            errors {
                label
                message
                value
            }
        }
    }
}
