fragment scheduleBoundsDetails on Plan {
    scheduleBounds {
        startTime
        endTime
        days
    }
}

fragment locationDetails on Plan {
    location {
        id
        legacyId
        name
        description
        address {
            city
            country {
                code
                name
            }
        }
    }
}

fragment statusDetails on Plan {
    status {
        solveStatus
        lastScore
        explainScore
        archivedAt
        scheduledAt
        lifecycleState
    }
}

fragment contactDetails on Contact {
    id
    legacyId
    isInstructor
    isStaff
    isAdmin
    personalName {
        firstName
        lastName
    }
    account {
        id
        legacyId
        isIndividual
        name
    }
}

fragment resourceDetails on Resource {
    id
    legacyId
    name
    type {
        name
    }
}

fragment sessionNeedDetails on SessionNeed {
    id
    legacyId
    solution {
        start
        end
        instructors {
            ...contactDetails
        }
        resources {
            ...resourceDetails
        }
    }
}
